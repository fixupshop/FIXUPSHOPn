	<div class="signup-form">
		<form action="/auth/register" id="register_form" method="post">
			<h2>Register</h2>
			<p class="hint-text">Create your account. It's free and only takes a minute.</p>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-6"><input type="text" class="form-control" name="Имя" placeholder="Имя" required="required" maxlength="15"></div>
					<div class="col-xs-6"><input type="text" class="form-control" name="Фамилия" placeholder="Фамилия" required="required" maxlength="15"></div>
				</div>        	
			</div>
			<p id="loginerr" style="color:red;font-size:18px;"></p>
			<div class="form-group">
				<input type="text" class="form-control" name="login" id="login" pattern="^[A-Za-z0-9_]{4,15}$" title="username must contain only letters and numbers and be longer than 6 characters" placeholder="Login" required="required">
			</div>
			<div class="form-group">
				<input type="email" class="form-control" name="email" placeholder="Email" required="required">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" title="password must be min 4 characters long" name="password" pattern="^[A-Za-z0-9_]{4,16}$" id="pass1" placeholder="Password" required="required">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" pattern="^[A-Za-z0-9_]{4,16}$" title="password must be min 4 characters long" name="confirm_password" id="pass2" placeholder="Confirm Password" required="required">
			</div> 
			<p id="err" style="font-size:18px;"></p>
			<div class="form-group">
				<button type="submit"  class="btn btn-success btn-lg btn-block">Register Now</button>
			</div>
		</form>
		<div class="text-center">Already have an account? <a href="log.html">Sign in</a></div>
	</div>
